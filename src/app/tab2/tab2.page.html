<app-header [isOuterHeader]="true"></app-header>
<ion-content [fullscreen]="true">
  <app-header [isOuterHeader]="false"></app-header>
  <ion-row>
    <ion-col
      *ngFor="let post of postListToDisplay"
      size-sm="12"
      size-md="6"
      size-lg="4"
    >
      <div></div>
      <ion-card>
        <ion-card-header>
          <ion-avatar>
            <img [src]="post.owner.picture" />
          </ion-avatar>
          <ion-card-title class="name">
            {{post.owner.firstName}} {{post.owner.lastName}}
          </ion-card-title>
          <ion-card-subtitle class="email"
            >{{post.owner.email}}</ion-card-subtitle
          >
          <ion-card-subtitle
            >{{post.publishDate | date : medium}}</ion-card-subtitle
          >
        </ion-card-header>
        <hr />
        <img [src]="post.image" class="main-img" />
        <ion-card-content>
          <ion-badge *ngFor="let tag of post.tags">{{tag}}</ion-badge>
          <p>{{post.text}}</p>
          <a>{{post.link}}</a>
          <hr />
          <div class="likeinfo">
            <ion-icon name="heart"></ion-icon>{{post.likes}}
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-infinite-scroll
    threshold="50px"
    (ionInfinite)="loadData($event)"
    position="bottom"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
